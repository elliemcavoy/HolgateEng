{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<style type="text/css">
    #map {
        min-height: 330px;
    }
</style>
{% endblock %}

{% block page_header %}
<div class="container page-header-container">
    <div class="row">
        <div class="col">Contact Us</div>
    </div>
</div>
{% endblock %}



{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        Get in Touch
    </div>
    <div class="col-12 col-md-6">
        <div id="map" class="h-100">

        </div>
    </div>
</div>


{% endblock %}
{% block postloadjs %}
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUAFYHDp1-gHZaCgXKJRhkGutt_PosGzs&callback=initMap"></script>
<script src="{% static 'contact/js/map.js' %}"></script>
{% endblock %}
